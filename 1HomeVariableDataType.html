<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./topic-home.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Fira+Code:wght@300..700&family=Numans&family=Oxanium:wght@200..800&family=Oxygen+Mono&family=Palanquin:wght@100;200;300;400;500;600;700&family=Pixelify+Sans:wght@400..700&family=Play:wght@400;700&family=Reem+Kufi+Fun:wght@400..700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <title>Understanding Variables and Data Types in Python</title>
</head>

<body>
    <div class="var-datatypehome">
        <img class="untitled-design-16-1" src="backbtn.png" onclick="window.location.href='001ChooseTopic.html'" />
        
        <div class="main-content">
            <div class="frame-3">
                <div class="understanding">Understanding</div>
            </div>
            <div class="button" onclick="showVariables()">
                <div class="functions">Variables</div>
            </div>
            <div class="understanding">and</div>
            <div class="button" onclick="showDataTypes()">
                <div class="procedures">Data Types</div>
            </div>
            <div class="in-python">in Python</div>
        </div>
    </div>

    <div class="variables-tab">
        <div class="rectangle-1" id="rectangleLeft">
            <img class="polygon-1" src="triangle.png" id="polygonLeft" onclick="closeVariables()" />
            <div class="text-container">
                <div class="text-item" onclick="redirect('CreatingnNaming.html')">
                    Creating and Naming Variables
                </div>
                <div class="text-item" onclick="redirect('NamingRulesindex.html')">
                    Naming Rules
                </div>
                <div class="text-item" onclick="redirect('NamingConventionsindex.html')">
                    Variable Naming Conventions
                </div>
                <div class="text-item" onclick="redirect('AssigningValuesindex.html')">
                    Assigning Values
                </div>
                <div class="text-item" onclick="redirect('PrintingVarindex.html')">
                    Printing Variables
                </div>
                <div class="text-item" onclick="redirect('GlobalvsLocalindex.html')">
                    Global vs. Local Variables
                </div>
            </div>
        </div>
    </div>

    <div class="datatypes-tab">
        <div class="rectangle-2" id="rectangleRight">
            <img style="transform: scaleX(-1);" class="polygon-2" src="triangle.png" id="polygonRight"
                onclick="closeDataTypes()" />
            <div class="text-container">
                <div class="text-item-right" onclick="redirect('DataTypesindex.html')">
                    Data Types
                </div>
                <div class="text-item-right" onclick="redirect('GettingNSettingDtindex.html')">
                    Getting and Setting Data Types
                </div>
            </div>
        </div>
    </div>

    <script>
        function showVariables() {
            document.getElementById('rectangleLeft').style.transform = 'translateX(0)';
        }

        function showDataTypes() {
            document.getElementById('rectangleRight').style.transform = 'translateX(0)';
        }

        function closeVariables() {
            document.getElementById('rectangleLeft').style.transform = 'translateX(-100%)';
        }

        function closeDataTypes() {
            document.getElementById('rectangleRight').style.transform = 'translateX(100%)';
        }

        function redirect(url) {
            window.location.href = url;
        }
    </script>
</body>

</html>
