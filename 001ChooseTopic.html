<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Fira+Code:wght@300..700&family=Numans&family=Oxanium:wght@200..800&family=Oxygen+Mono&family=Palanquin:wght@100;200;300;400;500;600;700&family=Pixelify+Sans:wght@400..700&family=Play:wght@400;700&family=Reem+Kufi+Fun:wght@400..700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <style>
        a,
        button,
        input,
        select,
        h1,
        h2,
        h3,
        h4,
        h5,
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: none;
            text-decoration: none;
            background: none;
            -webkit-font-smoothing: antialiased;
        }

        menu,
        ol,
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .choose {
            background: linear-gradient(180deg,
                    rgba(247, 233, 222, 1) 0%,
                    rgba(255, 154, 133, 1) 100%);
            min-height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2vh 1rem;
            gap: 1vh;
        }

        .frame-3 {
            padding: 1vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 15vh;
        }

        .choose-a-topic-to-study {
            color: #00291c;
            font-family: "Reem Kufi Fun", sans-serif;
            font-size: clamp(2rem, 4vh, 80px);
            font-weight: 400;
            text-align: center;
            width: 100%;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1vh;
            width: 100%;
        }

        .button {
            background: rgba(190, 237, 180, 0.3);
            border-radius: 50px;
            border: 5px solid #00291c;
            padding: 1vh 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 600px;
            height: 14vh;
            margin: 1vh 0;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            transform: scale(1.05);
            background-color: rgba(154, 238, 157, 0.6);
        }

        .data-types {
            color: #00291c;
            font-family: "Play", sans-serif;
            font-size: clamp(1.5rem, 3vh, 45px);
            font-weight: 400;
            text-align: center;
            padding: 0 10px;
        }

        @media (max-height: 600px) {
            .choose {
                padding: 1vh;
                gap: 0.5vh;
            }

            .frame-3 {
                height: 12vh;
            }

            .button {
                height: 12vh;
                margin: 0.5vh 0;
                border-width: 3px;
            }

            .button-container {
                gap: 0.5vh;
            }

            .data-types {
                font-size: clamp(1.2rem, 2.8vh, 40px);
            }
        }

        @media (max-width: 768px) {
            .button {
                width: 95%;
            }

            .data-types {
                white-space: normal;
            }
        }
    </style>
    <title>Choose a Topic</title>
</head>

<body>
    <div class="choose">
        <div class="frame-3">
            <div class="choose-a-topic-to-study">Choose a topic to study...</div>
        </div>
        <div class="button-container">
            <div class="button" onclick="window.location.href='1HomeVariableDataType.html'">
                <div class="data-types">Variables and Data Types</div>
            </div>
            <div class="button" onclick="window.location.href='1HomeFunctionsProcedure.html'">
                <div class="data-types">Functions and Procedure</div>
            </div>
            <div class="button" onclick="window.location.href='1HomeListsArrays.html'">
                <div class="data-types">Arrays and List</div>
            </div>
            <div class="button" onclick="window.location.href='1HomeControlStructures.html'">
                <div class="data-types">Control Structures</div>
            </div>
            <div class="button" onclick="window.location.href='1HomeDebugging.html'">
                <div class="data-types">Debugging</div>
            </div>
        </div>
    </div>
</body>

</html>
